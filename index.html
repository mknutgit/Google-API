<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation and Google Maps API</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDPe_5UuDK4YnbIdaGodRrYaL7LkG9aS74"></script>


  </head>
  <body>
    <!-- <button id="locateUser">Get Location</button> -->
    <div class="container">
      <div class="row">
        <h1>Get Weather Conditions From Anywhere!</h1>
        <label for="location">Enter a city name:</label>
        <input id="location" type="text">
        <button class="btn-success" id="weatherLocation">Get Current conditions</button>
      </div>
      <div class="row">
        <p>
          As you add cities to your list, click on any of the city names to go back and   review it's location on the map.  Also, click on the Donkey Kong map marker for   additional information.
        </p>
      </div>
      <div class="row">
        <div class="col-md-5">
          <ul>
            <div class="showWeather">
            </div>
          </ul>
        </div>
        <div class="col-md-6">
          <ul id="map">

          </ul>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
